<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tekken Ball Modes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tekken Ball Mode Archive</h1>
    <nav>
      <a href="#tekken3">Tekken 3</a>
      <a href="#ttt2">TTT2</a>
      <a href="#tekken8">Tekken 8</a>
    </nav>
  </header>

  <section id="filters" style="padding: 2rem;">
    <input type="text" id="search-input" placeholder="Search character..." />
    <select id="game-filter">
      <option value="all">All Games</option>
      <option value="tekken8">Tekken 8</option>
      <option value="ttt2">TTT2</option>
      <option value="tekken3">Tekken 3</option>
    </select>

    <label for="background-select" style="margin-left: 1rem;">Background:</label>
    <select id="background-select" style="margin-left: 0.5rem;">
      <option value="default">Default</option>
      <option value="colorpicker">Color Picker</option>
      <option value="art1">Art Background 1</option>
      <option value="art2">Art Background 2</option>
    </select>

    <input type="color" id="background-color" value="#f0f2f5" style="display:none; margin-left: 0.5rem;" />
  </section>

  <main>
    <section id="tekken8">
      <h2>Tekken 8 Ball Mode</h2>
      <div id="tekken8-characters" class="character-container"></div>
    </section>

    <section id="ttt2">
      <h2>Tekken Tag Tournament 2 Ball</h2>
      <div id="ttt2-characters" class="character-container"></div>
    </section>

    <section id="tekken3">
      <h2>Tekken 3 Ball Mode</h2>
      <div id="tekken3-characters" class="character-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
